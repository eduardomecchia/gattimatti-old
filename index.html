<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatti Matti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Application wrapper -->
    <div id="app" class="h-100 d-flex flex-column">
        <!-- App header -->
        <header class="text-center py-3">
            <h1 class="font-weight-bold">Gatti matti! üêà</h1>
        </header>

        <!-- App content -->
        <main class="py-3 container h-100">
            <div class="row h-100">
                <section id="whiskey" class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                    <div class="card p-4">
                        <h2 class="text-center text-warning font-weight-bold">Foto Prisk</h2>
    
                        <img class="rounded" :src="'./assets/img/' + currentWhiskeyPic + '.jpg'" width="220" alt="">
    
                        <button class="btn btn-warning my-3" @click="getRandomPic(whiskeyPics)">Cambia Prisk</button>
                    </div>
                </section>
                
                <section id="zelda" class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center py-3 py-md-0">
                    <div class="card p-4">
                        <h2 class="text-center text-dark font-weight-bold">Foto Zelduozzis</h2>

                        <img class="rounded" :src="'./assets/img/' + currentZeldaPic + '.jpg'" width="220" alt="">

                        <button class="btn btn-dark my-3" @click="getRandomPic(zeldaPics)">Cambia Zelduozzis</button>
                    </div>
                </section>
            </div>
        </main>

        <!-- App footer -->
        <footer class="py-3">
            <h5 class="text-center">Eduardo Mecchia</h5>
        </footer>
    </div>
    
    <!-- Vue 2.6.12 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Vue Router 2.0.0 CDN -->
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <!-- App script -->
    <script src="assets/js/app.js"></script>
</body>
</html>
